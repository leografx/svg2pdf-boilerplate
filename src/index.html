<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG2PDF Boilerplate</title>
</head>

<body>

    <div id="wrapper">
        <div class="container">
            <section id="header">
                <h1>SVG2PDF Boilerplate</h1>
            </section>
            <section id="main">#main</section>
            <section id="left-side">
                <div class="form-group">
                    <label for="width">Width</label>
                    <input type="number" name="width" id="width" value="8.5">
                    <small>in</small>
                </div>
                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="number" name="height" id="height" value="11">
                    <small>in</small>
                </div>
            </section>
            <section id="right-side">#right-site
                <div id="ready-container">
                    <div id="ready-art">
                        <svg class="layout" viewBox="0 0 270 162" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <rect class="bleed" x="0" y="0" width="100%" height="100%"
                                style="fill:#fff;stroke:red; stroke-width: 1px;" />
                            <rect x="9" y="9" width="252" height="144"
                                style="fill:#fff;stroke:blue; stroke-width: 1px;" />
                            <text x="135" y="85" text-anchor="middle" font-family="Roboto-Black" font-size="18">Business
                                Card</text>
                        </svg>
                        <svg class="layout" viewBox="0 0 270 162" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <rect class="bleed" x="0" y="0" width="100%" height="100%"
                                style="fill:#fff;stroke:red; stroke-width: 1px;" />
                            <rect x="9" y="9" width="252" height="144"
                                style="fill:#fff;stroke:blue; stroke-width: 1px;" />
                            <text x="135" y="85" text-anchor="middle" font-family="Roboto-BlackItalic"
                                font-size="18">Business
                                Card</text>
                        </svg>

                        <svg class="layout" viewBox="0 0 270 162" version="1.1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">
                            <rect class="bleed" x="0" y="0" width="100%" height="100%"
                                style="fill:#fff;stroke:red; stroke-width: 1px;" />
                            <rect x="9" y="9" width="252" height="144"
                                style="fill:#fff;stroke:blue; stroke-width: 1px;" />
                            <text x="135" y="85" text-anchor="middle" font-family="Roboto-Medium"
                                font-size="18">Business
                                Card</text>
                        </svg>

                    </div>

                    <div id="ready-art-control">
                        <button id="save-btn" class="btn primary">SAVE</button>
                    </div>
                </div>
            </section>
            <section id="footer">#footer</section>

        </div>
    </div>





    <script src="js/pdfkit.standalone.js"></script>
    <script src="js/blob-stream.js"></script>
    <script src="js/svgtopdf.js"></script>

</body>

</html>
